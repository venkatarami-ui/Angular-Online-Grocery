    <ng-container *ngIf="products.length">
      <div class="py-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-3">Your Cart</h4>
            <div class="bill-summary mb-3">
              <div class="text-center" *ngFor="let item of products">
                <div class="row mx-auto align-items-center">
                  <div class="col-2">
                    <img
                      src="{{ item.imgUrl }}"
                      class="img-fluid"
                      alt="{{ item.productName }}"
                    />
                  </div>
                  <div class="col-5">
                    <h6 class="card-title">{{ item.productName }}</h6>
                  </div>
                  <div class="col-5">
                    <span>â‚¹{{ item.price }}</span>
                  </div>
                </div>
                <hr />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h5>To Pay</h5>
              </div>
              <div class="col text-end">
                <!-- <h5>{{ grandTotal | currency : 'INR' }}</h5> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
